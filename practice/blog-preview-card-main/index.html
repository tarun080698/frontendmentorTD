<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="birthday_card"
          class="card_media"
        />
        <div class="card_body">
          <div class="card_tag">Learning</div>
          <div class="card_date">Published 21 Dec 2023</div>

          <a class="card_title">HTML & CSS foundations</a>
          <div class="card_description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
        </div>
        <div class="card_footer">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Drawers"
            class="card_footer_img"
          />
          <div class="card_footer_title">Greg Hooper</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://tarundadlani.vercel.app/">Tarun Dadlani</a>.
      </div>
    </main>
  </body>
</html>
